<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flesh Me</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="speech-bubble">
            <h1 id='js-bubble-text'>FLESH ME</h1>
        </div>
        <div class="arrow-down"></div>
    </header>

    <main>
      <menu>
        <section role="faceoptions">
          <h1>FACES</h1>
          <input id="head-brit" type="image" onClick="changeSrc('head', './assets/head-brit-layer.png', `${this.alt}`)" src="./assets/head-brit.png" aria-pressed="false" alt="the head of britney spears"></input>
          <input id="head-nick" type="image" onClick="changeSrc('head', './assets/head-nick-layer.png', `${this.alt}`)" src='./assets/head-nick.png' aria-pressed="false" alt="the head of nick cage"></input>

        </section>
        <section role="upperbodoptions">
          <h1>UPPER BODS</h1>
          <input id="upbod-kurt" type="image" onClick="changeSrc('upper-bod', './assets/upbod-kurt-layerb.png', `${this.alt}`)" src="./assets/upbod-kurt.png" aria-pressed="false" alt="the upper bod of kurt russel"></input>
        </section>
        <section>
          <h1>LOWER BODS</h1>
          <input id="lwbod-ghett" type="image" onClick="changeSrc('lower-bod', './assets/lowbod-ghett-layer.png', `${this.alt}`)"
            src="./assets/lowbod-ghett.png" aria-pressed="false" alt="ghetto jeans and stillettos"></input>
        </section>
      </menu>
      <aside role="presentation">
        <img id="skeleton" src="./assets/skeleman.png" alt="the skeleton">
        <img id="head" class="layer" src="" alt="">
        <img id="upper-bod" class="layer" src="" alt="">
        <img id="lower-bod" class="layer" src="" alt="">
      </aside>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
